[project]
name = "my-typescript-project"
stack = ["node"]

[runtime]
profile = "auto"

[targets]
pr = ["fmt:check", "lint:static", "build:debug", "test:unit"]
main = ["fmt:check", "lint:static", "build:release", "test:unit", "test:integration"]

[extensions.node]
source = "builtin"
required = true

[container]
# You can customize this base image via Dockerfile.devflow
image = "my-typescript-project-ci:latest"
engine = "auto"


# Ensure your package.json scripts expose these selectors:
