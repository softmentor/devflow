name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Build Binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }} -p devflow-cli

      - name: Code Signing (macOS only)
        if: startsWith(matrix.os, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          # Ad-hoc code signing by default, upgrading to proper signing if certs exist
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "Standard Apple code signing and notarization goes here"
            # e.g., rcodesign sign --p12-file cert.p12 --password $APPLE_CERTIFICATE_PASSWORD target/...
          else
            echo "Certs not found, performing ad-hoc signature to bypass generic Gatekeeper warnings locally"
            codesign --force --deep --sign - target/${{ matrix.target }}/release/dwf
          fi

      - name: Package compress
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf dwf-${{ matrix.target }}.tar.gz dwf
          shasum -a 256 dwf-${{ matrix.target }}.tar.gz > dwf-${{ matrix.target }}.tar.gz.sha256
          mv dwf*.tar.gz* ../../../

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dwf-${{ matrix.target }}.tar.gz
            dwf-${{ matrix.target }}.tar.gz.sha256

  homebrew:
    name: Bump Homebrew Formula
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Bump Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: devflow
          formula-path: Formula/devflow.rb
          homebrew-tap: softmentor/homebrew-tap
          download-url: https://github.com/softmentor/devflow/releases/download/${{ github.ref_name }}/dwf-x86_64-apple-darwin.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
