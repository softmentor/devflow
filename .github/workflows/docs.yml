name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build & Deploy MyST Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install MyST
        run: npm install -g mystmd
        
      - name: Build docs
        working-directory: docs
        run: myst build --html
        env:
          BASE_URL: "/devflow"

      - name: Build rustdoc
        run: cargo doc --workspace --no-deps

      - name: Bundle rustdoc into MyST
        run: |
          mkdir -p docs/_build/html/rustdoc
          cp -r target/doc/* docs/_build/html/rustdoc/

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
