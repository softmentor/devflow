name: ci

on:
  pull_request:
  push:
    branches:
      - main
  workflow_call:

env:
  DWF_CACHE_ROOT: .cache/devflow

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  build:
    runs-on: ubuntu-latest
    needs: [prep]
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache DWF Cache Root
        uses: actions/cache@v4
        with:
          path: ${{ env.DWF_CACHE_ROOT }}
          key: dwf-cache-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            dwf-cache-${{ runner.os }}-

      - name: Bootstrap dwf
        run: cargo install --path crates/devflow-cli --debug
        
      - name: Warm Cache
        run: dwf build:debug

  verify:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Restore DWF Cache Root
        uses: actions/cache@v4
        with:
          path: ${{ env.DWF_CACHE_ROOT }}
          key: dwf-cache-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          
      - name: Bootstrap dwf
        run: cargo install --path crates/devflow-cli --debug
        
      - name: Sequential Verify (Grouped to avoid container spin-up overhead)
        run: |
          dwf fmt:check
          dwf lint:static
          dwf test:unit
          dwf test:integration

# project: devflow
