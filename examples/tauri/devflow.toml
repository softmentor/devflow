[project]
name = "tauri"
stack = ["rust", "node"]

[runtime]
profile = "container"

[targets]
pr = ["fmt:check", "lint:static", "build:debug", "test:unit", "test:integration"]
main = ["fmt:check", "lint:static", "build:release", "test:unit", "test:integration"]

[extensions.rust]
source = "builtin"
required = true

[extensions.node]
source = "builtin"
required = true

[container]
image = "devflow-ci-tauri"
engine = "auto"
