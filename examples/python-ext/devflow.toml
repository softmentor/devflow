[project]
name = "python-ext"
stack = ["python"]

[runtime]
profile = "container"

[targets]
pr = ["lint:static", "build:debug", "test:unit"]
main = ["lint:static", "build:release", "test:unit", "test:integration"]

# Custom stack delegates canonical selectors to just/make targets.
# Implement matching targets in justfile or Makefile:
# fmt-check, lint-static, build-debug, test-unit, test-integration

[container]
image = "devflow-ci-python"
engine = "auto"

[extensions.python]
source = "path"
path = "devflow-ext-python"
required = true
